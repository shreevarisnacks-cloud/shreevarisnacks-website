};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadOffer() {

  try {

    const snap = await getDoc(doc(db, "offers", "main"));

    if (snap.exists()) {
      document.getElementById("offerBanner").innerText =
        snap.data().text;
    } else {
      document.getElementById("offerBanner").style.display = "none";
    }

  } catch (e) {
    console.log("Offer error:", e);
  }
}

loadOffer();

</script>
