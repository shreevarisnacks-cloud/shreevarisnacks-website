<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shreevari Snacks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
    <!-- Admin Navigation -->
    <nav class="bg-gray-900 text-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-black text-orange-400">Admin Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="adminUserName" class="text-gray-300">Admin</span>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-semibold transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Tab Navigation -->
        <div class="bg-white rounded-2xl shadow-lg mb-8">
            <div class="flex border-b overflow-x-auto">
                <button class="tab-btn active" data-tab="menu">üìã Menu Management</button>
                <button class="tab-btn" data-tab="offers">üéâ Offers Management</button>
                <button class="tab-btn" data-tab="settings">‚öôÔ∏è Settings</button>
            </div>
        </div>

        <!-- Menu Management Tab -->
        <div id="menuTab" class="tab-content">
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Add/Edit Form -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Add Menu Item</h2>
                        <form id="addItemForm" class="space-y-4">
                            <input type="hidden" id="editItemId" value="">
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Item Name</label>
                                <input type="text" id="itemName" required
                                       class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Category</label>
                                <select id="itemCategory" required
                                        class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none">
                                    <option value="">Select Category</option>
                                    <option value="pizza">Pizza</option>
                                    <option value="burger">Burger</option>
                                    <option value="sandwich">Sandwich</option>
                                    <option value="milkshake">Milkshake</option>
                                    <option value="mocktail">Mocktail</option>
                                    <option value="maggie">Maggie</option>
                                    <option value="more">More</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Description</label>
                                <textarea id="itemDescription" rows="3"
                                          class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none"></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Price (‚Çπ)</label>
                                <input type="number" id="itemPrice" required min="0" step="0.01"
                                       class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none">
                            </div>
                            
                            <!-- Image Upload Section -->
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Image</label>
                                <div class="space-y-2">
                                    <!-- File Upload Button -->
                                    <div>
                                        <input type="file" id="itemImageFile" accept="image/*" class="hidden">
                                        <button type="button" id="uploadImageBtn" 
                                                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold transition flex items-center justify-center">
                                            <span class="mr-2">üì∑</span>
                                            <span id="uploadBtnText">Upload Image</span>
                                        </button>
                                        <p class="text-xs text-gray-500 mt-1">Or enter image URL below</p>
                                    </div>
                                    
                                    <!-- URL Input -->
                                    <input type="url" id="itemImage" placeholder="Or paste image URL here"
                                           class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none">
                                    
                                    <!-- Image Preview -->
                                    <div id="imagePreview" class="hidden mt-2">
                                        <img id="previewImg" src="" alt="Preview" class="w-full h-32 object-cover rounded-lg">
                                        <button type="button" id="removeImageBtn" class="mt-2 text-sm text-red-600 hover:text-red-700">
                                            Remove Image
                                        </button>
                                    </div>
                                    
                                    <!-- Upload Progress -->
                                    <div id="uploadProgress" class="hidden">
                                        <div class="bg-gray-200 rounded-full h-2">
                                            <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all" style="width: 0%"></div>
                                        </div>
                                        <p class="text-sm text-gray-600 mt-1">Uploading...</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" id="itemAvailable" checked class="w-4 h-4 text-orange-600 rounded">
                                <label for="itemAvailable" class="ml-2 text-gray-700 font-semibold">Available</label>
                            </div>
                            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white py-3 rounded-lg font-bold transition">
                                Add Item
                            </button>
                            <button type="button" id="cancelEdit" class="hidden w-full bg-gray-500 hover:bg-gray-600 text-white py-3 rounded-lg font-bold transition">
                                Cancel Edit
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Items List -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-gray-900">Menu Items</h2>
                            <select id="filterCategory" class="px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none">
                                <option value="all">All Categories</option>
                                <option value="pizza">Pizza</option>
                                <option value="burger">Burger</option>
                                <option value="sandwich">Sandwich</option>
                                <option value="milkshake">Milkshake</option>
                                <option value="mocktail">Mocktail</option>
                                <option value="maggie">Maggie</option>
                                <option value="more">More</option>
                            </select>
                        </div>
                        <div id="itemsList" class="grid gap-4">
                            <p class="text-gray-500 text-center py-8">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Offers Management Tab -->
        <div id="offersTab" class="tab-content hidden">
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Add Offer Form -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Add Offer</h2>
                        <form id="addOfferForm" class="space-y-4">
                            <input type="hidden" id="editOfferId" value="">
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Offer Title</label>
                                <input type="text" id="offerTitle" required
                                       class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Description</label>
                                <textarea id="offerDescription" rows="3" required
                                          class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none"></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Price/Discount</label>
                                <input type="text" id="offerPrice" required placeholder="e.g., 50% OFF or ‚Çπ199"
                                       class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Badge</label>
                                <input type="text" id="offerBadge" placeholder="e.g., HOT DEAL"
                                       class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="offerActive" checked class="w-4 h-4 text-orange-600 rounded">
                                <label for="offerActive" class="ml-2 text-gray-700 font-semibold">Active</label>
                            </div>
                            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white py-3 rounded-lg font-bold transition">
                                Add Offer
                            </button>
                            <button type="button" id="cancelOfferEdit" class="hidden w-full bg-gray-500 hover:bg-gray-600 text-white py-3 rounded-lg font-bold transition">
                                Cancel Edit
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Offers List -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Active Offers</h2>
                        <div id="offersList" class="grid gap-4">
                            <p class="text-gray-500 text-center py-8">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settingsTab" class="tab-content hidden">
            <div class="grid lg:grid-cols-2 gap-8">
                <!-- Change Password -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Change Password</h2>
                    <form id="changePasswordForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Current Password</label>
                            <input type="password" id="currentPassword" required
                                   class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">New Password</label>
                            <input type="password" id="newPassword" required
                                   class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" required
                                   class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:border-orange-500 focus:outline-none">
                        </div>
                        <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white py-3 rounded-lg font-bold transition">
                            Update Password
                        </button>
                    </form>
                </div>

                <!-- Download Backup -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Database Backup</h2>
                    <p class="text-gray-600 mb-4">Download a JSON backup of all menu items and offers.</p>
                    <button id="downloadBackupBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold transition">
                        Download Backup
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK - MUST BE BEFORE CLOSING BODY TAG -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin-dashboard.js"></script>
</body>
</html>
