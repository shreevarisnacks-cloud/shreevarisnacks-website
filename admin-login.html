<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Shreevari Snacks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
<script src="firebase-config.js"></script>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12">
            <div class="text-center mb-8">
                <div class="text-5xl mb-4">üîê</div>
                <h2 class="text-4xl font-black text-gray-900 mb-2">Admin Access</h2>
                <p class="text-gray-600">Authorized personnel only</p>
            </div>

            <!-- Admin Login Form -->
            <form id="adminLoginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Admin Email</label>
                    <input type="email" id="adminEmail" required
                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-orange-500 focus:outline-none transition"
                           placeholder="admin@shreevarisnacks.in">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Admin Password</label>
                    <input type="password" id="adminPassword" required
                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-orange-500 focus:outline-none transition"
                           placeholder="Enter admin password">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Security Code</label>
                    <input type="text" id="securityCode" required
                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-orange-500 focus:outline-none transition"
                           placeholder="6-digit security code">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-gray-800 to-black text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg transition">
                    Access Dashboard
                </button>
            </form>

            <div id="adminLoginMessage" class="hidden mt-4 p-4 rounded-xl"></div>

            <div class="mt-8 text-center">
                <a href="login.html" class="text-orange-600 hover:text-orange-700 font-semibold">‚Üê Back to User Login</a>
            </div>

            <div class="mt-6 p-4 bg-yellow-50 border-2 border-yellow-200 rounded-xl">
                <div class="flex items-start space-x-2">
                    <div class="text-yellow-600 text-xl">‚ö†Ô∏è</div>
                    <div>
                        <p class="text-sm text-yellow-800 font-semibold">Security Notice</p>
                        <p class="text-xs text-yellow-700 mt-1">All login attempts are logged. Unauthorized access is prohibited.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="admin-login.js"></script>
</body>
</html>
